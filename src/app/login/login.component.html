<div class=" bg-gradient-to-rh-100 d-flex justify-center items-center h-100">
    <div class="bg-img"></div>
    <div class="bg-content row">
        <div class="col-12 mb-6 text-center">
            <span class="title">DCI SYSTEM</span>
        </div>
        <div class="col-12">
            <div class="justify-content-center d-flex align-items-center">
                <mat-card>
                    <mat-card-header class="mb-2">
                        <mat-card-title>Sign in to your account</mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="px-3 pt-3 pb-2">
                        <div class="row mb-2">
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Enter your username"
                                    [(ngModel)]="dciUsername"  (keyup.enter)="login()">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="password" class="form-control" placeholder="Enter your password"
                                    [(ngModel)]="dciPassword" (keyup.enter)="login()">
                            </div>
                        </div>
                        <div class="mt-1" *ngIf="showLoginError">
                            <span class="text-red-500" >* ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</span>
                        </div>
                    </mat-card-content>
                    <mat-card-actions  class="px-3 pb-3">
                        <button mat-raised-button color="primary" (click)="login()" style="width:100%">เข้าสู่ระบบ</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
