<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="opened=!opened">
            <mat-icon >menu</mat-icon>
          </button>
        <span>DCI Iot System</span>
        <span class="example-spacer"></span>
        <span>{{username}}</span>
        <div class="image-container d-flex align-items-center" [matMenuTriggerFor]="menu">
            <img class="rounded-full w-10 h-10 ml-3" [src]="imgUser" >
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container [hasBackdrop]="true">
    <mat-sidenav [(opened)]="opened" #sideNav>
        <mat-list >
            <ng-container *ngFor="let item of listMenu">
                <!-- <mat-list-item><a (click)="selectedComponent(item)" routerLink="{{item.routeLink}}">{{item.text}}</a></mat-list-item> -->
                <mat-list-item><a (click)="selectedComponent(item)" routerLink="{{item.routeLink}}">{{item.text}}</a></mat-list-item>
            </ng-container>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content class="bg-slate-50">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>ออกจากระบบ</span>
    </button>
</mat-menu>
